<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script language="javascript" type="text/javascript"
            src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script language="javascript" type="text/javascript"
            src="js/chat.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="chat_container">
    <div class="form">
        <button id="connect" onclick="doConnect()">Войти в чат</button>
        <button id="disconnect" onclick="disconnect()">Выйти из чата</button>
        <br/>
        <input type="text" id="message" placeholder="| message" value=""/>
        <button id="send" onclick="sendMessage(
            document.getElementById('message')
        )">Отправить</button>
        <br/>
        <textarea id="statusOutput" rows="lO" cols="SO" placeholder="| Статус подключения"></textarea>
        <p>Чат</p>
        <textarea id="messageOutput" rows="lO" cols="SO" placeholder="| чат пока пустой"></textarea>
    </div>
</div>
</body>
</html>
